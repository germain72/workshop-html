<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta charset='utf-8'>
    <meta NAME='Author' CONTENT='Germain Christophe'>
    <meta NAME='Language' CONTENT='fr'>
    <META NAME='Copyright' CONTENT='La Florentina'>
    <link href="css/messtyles.css" rel="stylesheet">
</head>

<body>
    <form action="/send_contact" method="POST">
        <fieldset>
            <legend class="legend">Contact</legend>
            <div>
                <label for="name" class="legend">Nom</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="firstname" class="legend">Prénom</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div>
                <label for="email" class="legend">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="phone" class="legend">Téléphone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <hr/>
            <div>
                <label for="listcanal" class="legend">Canal de contact préféré</label>
                <select id="listcanal" size="1">
					<option value="1">Email</option>
					<option value="2">Téléphone</option>
				</select>
            </div>
            <hr/>
            <div>
                <label for="message" class="legend">Message</label>
                <textarea rows="4" cols="25" id="message"></textarea>
            </div>
            <hr/>
            <div>
                <button type="submit">Envoyer...</button>
            </div>

        </fieldset>
    </form>
    <footer> <a href="index.html">Home</a></footer>

</body>

</html>
